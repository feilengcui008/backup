
<div class="note"><p>0到1，拿收益，留下一堆问题</p><p>1到M，擦屁股，费力且不讨好</p><p>M到N，找新坑，收益性价比高</p><p>N到M，活下去，苟延残喘萎缩</p><p>M到0，别害人，甩锅尤恐不及</p><p>注：N &gt; M</p><p>1.看项目和事情，选择好的时间点加入，很重要</p><p>2.选择比努力重要</p><p>3.如果只是挣点生活费，抛骰子选即可；想买房买车娶媳妇走上人生巅峰，还是谨慎选择</p><p>。。。待续</p><p></p></div>
